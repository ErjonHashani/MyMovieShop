<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>

    <!-- Header -->
    <header id="header" class="bg-gray-800 py-4 px-16 sticky top-0 z-20"></header>

    <!-- Cart section -->
    <section class="mt-10">
        <div class="container mx-auto px-16 flex flex-col gap-10">
            <div>
                <h1 class="text-4xl font-semibold"><span class="text-red-600 mr-3">Your</span>Movie Cart</h1>
                <!-- If cart is empty -->
                <div class="flex mt-5">
                    <p id="empty-message" class="hidden text-lg">Your cart is empty</p>
                    <p id="items-selected" class="hidden text-lg self-end"></p>
                </div>
            </div>
            <!-- Cart items -->
            <div id="cart-items"></div>

            <!-- Total cart -->
            <div id="total-cart" class="hidden self-end mb-6">
                <div class="flex flex-col p-10 bg-gray-900 rounded-lg">
                    <div class="border-b-1 pb-3 border-gray-800 flex flex-col">
                        <h2 class="text-gray-300 font-bold text-2xl mb-4">Order Summary</h2>

                        <!-- Streaming -->
                        <div class="flex items-center gap-3 py-3 pl-5 sm:pr-24 mb-3 bg-gray-800/40 rounded-lg">
                            <div class="text-green-500"><svg class="w-4 h-4" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg></div>
                            <div class="flex flex-col text-gray-300 ">
                                <h3 class="font-bold">Instant streaming</h3>
                                <p class="font-thin">Available immediately after purchase</p>
                            </div>
                        </div>

                        <div class="flex items-center gap-3 py-3 pl-5 sm:pr-24 bg-gray-800/40 rounded-lg">
                            <div class="text-blue-500"><svg class="w-4 h-4" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M80 0C44.7 0 16 28.7 16 64l0 384c0 35.3 28.7 64 64 64l224 0c35.3 0 64-28.7 64-64l0-384c0-35.3-28.7-64-64-64L80 0zM192 400a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg></div>
                            <div class="flex flex-col text-gray-300 ">
                                <h3 class="font-bold">Watch anywhere</h3>
                                <p class="font-thin">On all your devices</p>
                            </div>
                        </div>
                    </div>
                    <div class="pt-5 pb-5 text-gray-300 flex justify-between">
                        <p class="font-bold text-lg">Total </p>
                        <span id="total-price" class="text-2xl font-bold text-red-600">&euro;0.00</span>
                    </div>
                    <button id="checkout-btn" class="w-auto py-3 cursor-pointer text-gray-300 font-bold bg-red-600 hover:bg-red-600/80 duration-150 rounded-lg">
                        Proceed to Checkout
                    </button>
                    <div class="font-normal text-sm text-gray-500 text-center pt-3 flex items-center justify-center gap-2">
                        <div><svg class="w-3 h-3" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/></svg></div>
                        <p>Secure payment</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import Header from "./components/header.js";

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize header
            const header_container = document.querySelector('#header');
            if (header_container) Header(header_container);

            // Initialize cart functionality
            initCart();
        });

        function initCart() {
            // DOM elements
            const cart_container = document.getElementById('cart-items');
            const empty_msg = document.getElementById('empty-message');
            const items_selected = document.getElementById('items-selected');
            const totalCart_container = document.getElementById('total-cart');
            const checkout_btn = document.getElementById('checkout-btn');

            // Verify all required elements exist
            if (!cart_container || !empty_msg || !totalCart_container || !checkout_btn) {
                console.error('Critical cart elements missing');
                return;
            }

            // Load cart from localStorage
            function loadCart() {
                try {
                    return JSON.parse(localStorage.getItem('movieCart')) || [];
                } catch (e) {
                    console.error('Error loading cart:', e);
                    return [];
                }
            }

            // Display cart items
            function showCart() {
                const cart = loadCart();

                // Clear existing items
                cart_container.innerHTML = ``;

                if (cart.length === 0) {
                    empty_msg.classList.remove('hidden');
                    items_selected.classList.add('hidden');
                    totalCart_container.classList.add('hidden');
                    return;
                }

                empty_msg.classList.add('hidden');
                items_selected.classList.remove('hidden');
                totalCart_container.classList.remove('hidden');

                // Total items selected function
                const totalQuantity = cart.reduce((sum, item) => { return sum + item.quantity }, 0);
                items_selected.innerHTML = `${totalQuantity} ${totalQuantity === 1 ? 'item' : 'items'}`;

                let total = 0;

                cart.forEach((item, index) => {
                    console.log('Item runtime:', item.runtime, 'Full item:', item);

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'pb-4';
                    itemDiv.innerHTML = `
                        <div class="flex justify-between bg-gray-900 py-7 px-7 rounded-lg">
                            <div class="flex gap-5">
                                <img src="${item.image}" alt="${item.title}" class="!w-36 h-auto object-cover rounded-lg flex-shrink-0">
                                <div class="flex flex-col items-center justify-center gap-7">
                                    <p class="text-gray-300 text-2xl font-semibold self-baseline">${item.title}</p>
                                    <div class="flex text-gray-200 items-center gap-1 self-start">
                                        <div class="text-yellow-500"><svg class="w-4 h-4" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg></div>
                                        <p>${item.vote || 'N/A'} • ${item.genre} • ${item.runtime ? `${item.runtime}` : ''}</p> 
                                    </div>
                                    <div class="flex self-baseline gap-5 text-gray-300">
                                        <button data-index="${index}" class="decrement-btn w-8 h-8 rounded-full flex justify-center items-center cursor-pointer bg-gray-800 hover:bg-gray-700">-</button>
                                        <div>${item.quantity}</div>
                                        <button data-index="${index}" class="increment-btn w-8 h-8 rounded-full flex justify-center items-center cursor-pointer bg-gray-800 hover:bg-gray-700 ${item.quantity >= 10 ? 'opacity-50 cursor-not-allowed' : ''}"
                                        ${item.quantity >= 10 ? 'disabled' : ''}">+</button>  
                                    </div>    
                                </div>
                            </div>
                            <div class="flex flex-col gap-7">
                                <button data-index="${index}" class="remove-btn self-end text-red-600 hover:text-red-800">
                                    <svg class="w-5 h-5" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"/></svg>
                                </button>
                                <p id="price-${index}" class="font-bold text-xl text-gray-300 mt-24 border-b-1 border-gray-700">€${(item.price * item.quantity).toFixed(2)}</p>
                            </div>
                        </div>
                    `;
                    cart_container.appendChild(itemDiv);
                    total += item.price * item.quantity;
                });

                document.getElementById('total-price').textContent = `€${total.toFixed(2)}`;
            }

            // Remove item handler (using event delegation)
            function handleRemoveItem(index) {
                const cart = loadCart();
                if (index >= 0 && index < cart.length) {
                    cart.splice(index, 1);
                    localStorage.setItem('movieCart', JSON.stringify(cart));
                    showCart();
                }
            }

            // Event delegation for remove buttons
            cart_container.addEventListener('click', (e) => {
                const cart = loadCart();
                let shouldUpdate = false;
                const MAX_QUANTITY = 10;
    
                // Remove Button
                const removeBtn = e.target.closest('.remove-btn');
                if (removeBtn) {
                    const index = parseInt(removeBtn.dataset.index);
                    cart.splice(index, 1);
                    shouldUpdate = true;
                }

                // Quantity Buttons
                const quantityBtn = e.target.closest('[data-index]'); // Fetch +/- buttons
                if (quantityBtn && !removeBtn) {  // Not Double-handle remove clicks
                    const index = parseInt(quantityBtn.dataset.index);
                    const item = cart[index];
        
                    if (quantityBtn.classList.contains('increment-btn')) {
                        if (cart[index].quantity < MAX_QUANTITY) {  // Only increment if below MAX_QUANTITY
                            cart[index].quantity += 1;
                            shouldUpdate = true;
                        }
                    }
                    else if (quantityBtn.classList.contains('decrement-btn')) {
                        cart[index].quantity -= 1;
                        if (cart[index].quantity < 1) {
                            cart.splice(index, 1);
                        }
                        shouldUpdate = true;
                    }

                    if (shouldUpdate && item) { //Update the price while updating quantity
                        const priceElement = document.getElementById(`price-${index}`);
                        if (priceElement) {
                            priceElement.textContent = `€${(item.price * item.quantity).toFixed(2)}`;
                        }
                    }
                }

                if (shouldUpdate) {
                    localStorage.setItem('movieCart', JSON.stringify(cart));
                    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    document.getElementById('total-price').textContent = total.toFixed(2);
                    showCart();
                }
            });

            // Checkout handler
            checkout_btn.addEventListener('click', () => {
                alert('Order placed successfully!');
                localStorage.removeItem('movieCart');
                showCart();
            });

            // Initial cart display
            showCart();
        }
    </script>
</body>

</html>
