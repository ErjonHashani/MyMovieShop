<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your movie cart at MyMovieShop - Review and checkout your selected films">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

    <title>Your Cart | MyMovieShop</title>
    <link rel="stylesheet" href="./src/output.css">
    <style>
        .cart-item {
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .quantity-btn {
            transition: transform 0.1s ease, background-color 0.2s ease;
        }

        .quantity-btn:active {
            transform: scale(0.95);
        }

        #checkout-btn {
            transition: all 0.3s ease;
        }

        #checkout-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>

<body class="bg-gray-950 text-gray-100">

    <!-- Header -->
    <header id="header"
        class="bg-gray-900/90 backdrop-blur-sm py-4 px-8 sticky top-0 z-20 border-b border-gray-800 shadow-lg"></header>

    <!-- Cart section -->
    <section class="py-12">
        <div class="container mx-auto px-6 sm:px-8 lg:px-12 flex flex-col gap-8">
            <div class="flex flex-col items-center justify-center sm:items-start sm:justify-start">
                <h1 class="text-3xl sm:text-4xl font-bold">
                    <span class="text-red-600">Your</span> Movie Cart
                </h1>
                <!-- Cart status messages -->
                <div class="mt-4">
                    <p id="empty-message" class="hidden text-lg text-gray-400 min-h-screen">Your cart is empty</p>
                    <p id="items-selected" class="hidden text-lg text-gray-300 font-medium"></p>
                </div>
            </div>

            <!-- Cart items -->
            <div id="cart-items" class="grid gap-6"></div>

            <!-- Order summary -->
            <div id="total-cart" class="hidden self-end mb-10 w-full max-w-md">
                <div class="bg-gray-900/80 backdrop-blur-sm rounded-xl border border-gray-800 p-8">
                    <div class="border-b border-gray-800 pb-6 mb-6">
                        <h2 class="text-xl font-bold text-white mb-6">Order Summary</h2>

                        <!-- Benefits list -->
                        <div class="space-y-4">
                            <div class="flex items-start gap-4 p-4 bg-gray-800/40 rounded-lg">
                                <div class="text-green-500 mt-0.5">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 512 512">
                                        <path
                                            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" />
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-white">Instant streaming</h3>
                                    <p class="text-gray-400 text-sm">Available immediately after purchase</p>
                                </div>
                            </div>

                            <div class="flex items-start gap-4 p-4 bg-gray-800/40 rounded-lg">
                                <div class="text-blue-500 mt-0.5">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 384 512">
                                        <path
                                            d="M80 0C44.7 0 16 28.7 16 64l0 384c0 35.3 28.7 64 64 64l224 0c35.3 0 64-28.7 64-64l0-384c0-35.3-28.7-64-64-64L80 0zM192 400a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-white">Watch anywhere</h3>
                                    <p class="text-gray-400 text-sm">On all your devices</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Total price -->
                    <div class="flex justify-between items-center mb-8">
                        <p class="font-bold text-lg text-white">Total</p>
                        <span id="total-price" class="text-2xl font-bold text-red-600">â‚¬0.00</span>
                    </div>

                    <!-- Checkout button -->
                    <button id="checkout-btn"
                        class="w-full py-3.5 text-white font-bold bg-red-600 hover:bg-red-700 rounded-lg">
                        Proceed to Checkout
                    </button>

                    <!-- Error message -->
                    <p id="proceedError" class="hidden text-sm font-medium text-red-500 mt-3 text-center"></p>

                    <!-- Security badge -->
                    <div class="flex items-center justify-center gap-2 mt-6 text-gray-500 text-sm">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 448 512">
                            <path
                                d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z" />
                        </svg>
                        <span>Secure payment</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="bg-gray-900 border-t border-gray-800"></footer>

    <script type="module">
        import Header from "./components/header.js";
        import Footer from "./components/footer.js";

        // Store header container globally
        let header_container;

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize header
            header_container = document.querySelector('#header');
            if (header_container) Header(header_container);

            // Initialize footer
            const footer_container = document.querySelector('#footer');
            if (footer_container) Footer(footer_container);

            // Initialize cart functionality
            initCart();
        });

        function initCart() {
            // DOM elements
            const cart_container = document.getElementById('cart-items');
            const empty_msg = document.getElementById('empty-message');
            const items_selected = document.getElementById('items-selected');
            const totalCart_container = document.getElementById('total-cart');
            const checkout_btn = document.getElementById('checkout-btn');

            // Verify all required elements exist
            if (!cart_container || !empty_msg || !totalCart_container || !checkout_btn) {
                console.error('Critical cart elements missing');
                return;
            }

            // Load cart from localStorage
            function loadCart() {
                try {
                    return JSON.parse(localStorage.getItem('movieCart')) || [];
                } catch (e) {
                    console.error('Error loading cart:', e);
                    return [];
                }
            }

            function updateCart(cart, needsHeaderUpdate = false) {
                localStorage.setItem('movieCart', JSON.stringify(cart));
                showCart();

                // Only update header if specifically requested
                if (needsHeaderUpdate && header_container) {
                    Header(header_container);
                }
            }

            // Display cart items
            function showCart() {
                const cart = loadCart();
                let shouldUpdate = false;

                // Clear existing items
                cart_container.innerHTML = ``;

                if (cart.length === 0) {
                    empty_msg.classList.remove('hidden');
                    items_selected.classList.add('hidden');
                    totalCart_container.classList.add('hidden');
                    return;
                }

                empty_msg.classList.add('hidden');
                items_selected.classList.remove('hidden');
                totalCart_container.classList.remove('hidden');

                // Total items selected function
                const totalQuantity = cart.reduce((sum, item) => { return sum + item.quantity }, 0);
                items_selected.innerHTML = `${totalQuantity} ${totalQuantity === 1 ? 'item in cart' : 'items in cart'}`;

                let total = 0;

                cart.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'cart-item bg-gray-900 rounded-lg overflow-hidden border border-gray-800';
                    itemDiv.innerHTML = `
                        <div class="p-6">
                            <div class="flex flex-col sm:flex-row gap-6">
                                <img src="${item.image}" alt="${item.title}" class="w-full sm:w-36 h-auto object-cover rounded-lg flex-shrink-0">
                                <div class="flex-1 flex flex-col gap-4">
                                    <div>
                                        <h3 class="text-xl font-semibold text-white">${item.title}</h3>
                                        <div class="flex items-center gap-2 mt-1 text-gray-400">
                                            <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 576 512">
                                                <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
                                            </svg>
                                            <span>${item.vote || 'N/A'}</span>
                                            <span>â€¢</span>
                                            <span>${item.genre}</span>
                                            ${item.runtime ? `<span>â€¢</span><span>${item.runtime}</span>` : ''}
                                        </div>
                                    </div>

                                    <div class="flex items-center gap-4">
                                        <button data-index="${index}" class="quantity-btn decrement-btn w-8 h-8 rounded-full flex justify-center items-center bg-gray-800 hover:bg-gray-700 text-gray-300">
                                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 448 512">
                                                <path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/>
                                            </svg>
                                        </button>
                                        <span class="text-gray-300 font-medium">${item.quantity}</span>
                                        <button data-index="${index}" class="quantity-btn increment-btn w-8 h-8 rounded-full flex justify-center items-center bg-gray-800 hover:bg-gray-700 text-gray-300 ${item.quantity >= 10 ? 'opacity-50 cursor-not-allowed' : ''}"
                                        ${item.quantity >= 10 ? 'disabled' : ''}">
                                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 448 512">
                                                <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="flex flex-col items-end justify-between">
                                    <button data-index="${index}" class="remove-btn text-red-600 hover:text-red-500 transition-colors duration-200">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 448 512">
                                            <path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"/>
                                        </svg>
                                    </button>
                                    <p id="price-${index}" class="font-bold text-xl text-white">â‚¬${(item.price * item.quantity).toFixed(2)}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    cart_container.appendChild(itemDiv);
                    total += item.price * item.quantity;
                });

                document.getElementById('total-price').textContent = `â‚¬${total.toFixed(2)}`;
            }

            // Event delegation for cart buttons
            cart_container.addEventListener('click', (e) => {
                const cart = loadCart();
                let shouldUpdate = false;
                let needsHeaderUpdate = false;
                const MAX_QUANTITY = 10;

                // Remove Button
                const removeBtn = e.target.closest('.remove-btn');
                if (removeBtn) {
                    const index = parseInt(removeBtn.dataset.index);
                    cart.splice(index, 1);
                    shouldUpdate = true;
                    needsHeaderUpdate = true;
                }

                // Quantity Buttons
                const quantityBtn = e.target.closest('[data-index]');
                if (quantityBtn && !removeBtn) {
                    const index = parseInt(quantityBtn.dataset.index);
                    const item = cart[index];

                    if (quantityBtn.classList.contains('increment-btn')) {
                        if (cart[index].quantity < MAX_QUANTITY) {
                            cart[index].quantity += 1;
                            shouldUpdate = true;
                        }
                    }
                    else if (quantityBtn.classList.contains('decrement-btn')) {
                        cart[index].quantity -= 1;
                        if (cart[index].quantity < 1) {
                            cart.splice(index, 1);
                            needsHeaderUpdate = true;
                        }
                        shouldUpdate = true;
                    }

                    if (shouldUpdate && item) {
                        const priceElement = document.getElementById(`price-${index}`);
                        if (priceElement) {
                            priceElement.textContent = `â‚¬${(item.price * item.quantity).toFixed(2)}`;
                        }
                    }
                }

                if (shouldUpdate) {
                    updateCart(cart, needsHeaderUpdate);
                    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    document.getElementById('total-price').textContent = `â‚¬${total.toFixed(2)}`;
                }
            });

            // Checkout handler
            checkout_btn.addEventListener('click', async () => {
                const proceedError = document.getElementById('proceedError');
                proceedError.classList.add('hidden');

                // Is user logged in
                const userData = JSON.parse(localStorage.getItem('currentUser'));
                if (!userData) {
                    proceedError.textContent = "You need to be signed in to proceed";
                    proceedError.classList.remove('hidden');
                    return; // Stop execution if not signed in
                }

                // Load cart and checked if empty
                const cart = loadCart();
                if (cart.length === 0) {
                    proceedError.textContent = "Your cart is empty";
                    proceedError.classList.remove('hidden');
                    return;
                }

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

                const receipt = {
                    receiptNumber: 'MOV' + Date.now().toString().slice(-6),
                    date: new Date().toLocaleString(),
                    customer: userData.name,
                    items: cart.map(item => ({
                        title: item.title,
                        quantity: item.quantity,
                        price: item.price,
                        subtotal: (item.price * item.quantity).toFixed(2)
                    })),
                    totalItems: cart.reduce((sum, item) => sum + item.quantity, 0),
                    totalPrice: total.toFixed(2)
                };

                const previousReceipts = JSON.parse(localStorage.getItem('receiptsHistory')) || [];
                previousReceipts.push(receipt);
                localStorage.setItem('receiptsHistory', JSON.stringify(previousReceipts));
                localStorage.removeItem('movieCart');

                alert(`Payment successful!\nOrder #${receipt.receiptNumber}\nTotal: â‚¬${receipt.totalPrice}`);
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

                showCart();
                if (header_container) Header(header_container);
            });

            // Initial cart display
            showCart();
        }
    </script>
</body>

</html>
