<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon Basic -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico">

    <!-- Apple Devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">

    <!-- PWA Support -->
    <link rel="manifest" href="/favicon/site.webmanifest">

    <title>Dashboard | MyMovieShop</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>
    <p id="timeRegistered" class="text-center text-sm text-gray-400"></p>
    <section>
        <div>
            <p id="welcomeMessage"></p>
        </div>
    </section>

    <script>
        // DOM containers
        const timeOfRegistration = document.querySelector('#timeRegistered');
        const welcomeMessage = document.querySelector('#welcomeMessage');


        const userData = JSON.parse(localStorage.getItem('userData'));

        welcomeMessage.textContent = `Welcome ${userData.name}`;
        timeOfRegistration.textContent = `Registered at ${userData.registeredAt}`

        console.log(userData);

    </script>
</body>

</html>
