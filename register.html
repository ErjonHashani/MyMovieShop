<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | MyMovieShop</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-6xl flex flex-col md:flex-row shadow-xl rounded-lg overflow-hidden">
        
        <!-- Welcome Section (Left Side) -->
        <div class="relative w-full md:w-1/2 bg-gradient-to-b from-blue-500 via-blue-600 to-blue-700 min-h-[400px]">
            <!-- Background Pattern (Optional) -->
            <div class="absolute inset-0 bg-[url('../assets/images/registerVector.jpg')] bg-cover opacity-10"></div>
            
            <!-- Content Container -->
            <div class="relative z-10 h-full flex flex-col p-8 text-white">
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 512 512">
                        <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256-96a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"/>
                    </svg>
                    <span class="font-light tracking-wider">MYMOVIE<span class="font-medium">SHOP</span></span>
                </div>
                
                <!-- Welcome Content -->
                <div class="mt-14 sm:m-auto text-center px-4">
                    <p class="text-lg mb-3 font-medium">Join Our Community</p>
                    <h1 class="text-4xl font-bold uppercase mb-6">Welcome</h1>
                    <div class="w-16 h-1 bg-white bg-opacity-50 mx-auto my-4 rounded-full"></div>
                    <p class="text-sm max-w-md mx-auto leading-relaxed">
                        By registering, you'll gain access to exclusive features and services. 
                        Please fill in your details to get started.
                    </p>
                </div>
            </div>
        </div>
        
        <div class="w-full md:w-1/2 bg-white p-8 md:p-12 flex flex-col justify-center">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
                <p class="text-gray-600">Join our community in just a few steps</p>
            </div>
            
            <form class="space-y-5">
                <!-- Form fields -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" required class="w-full px-4 py-2 border-b border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" required class="w-full px-4 py-2 border-b border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-2 border-b border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                
                <div class="flex items-center pt-2">
                    <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-colors duration-200 font-medium">
                    CREATE ACCOUNT
                </button>
                
                <div class="text-center text-sm text-gray-500 pt-2">
                    Already have an account? <a href="login.html" class="text-blue-600 hover:text-blue-500 font-medium">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
